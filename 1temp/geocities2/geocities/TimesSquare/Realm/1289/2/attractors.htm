<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Molecule</title>
  <link rel="stylesheet" type="text/css" href="../css/demo.css">
  <script language="JavaScript">
			function setupExperiment()
			{
			     document.anim.addModel('model = structure.obj');
			     document.anim.setCameraPosition(0, 0, 60);
			     document.anim.addLight('x = -100, y = 0, z = -100');
			}
	</script>
</head>
<body onload="setupExperiment()">
<h1>Molecular Structure<br>
</h1>
<center> <applet code="Hello3d.class" codebase="./"
 width="600" height="600" name="anim" align="middle"> If you were using
a Java-capable browser, you would see "World" applet instead of this
paragraph. </applet> </center>
</body>
</html>
