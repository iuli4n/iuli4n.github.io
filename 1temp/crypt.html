<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Encrypt/Decrypt App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      width: 100%;
      margin-bottom: 12px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    .small-buttons {
      display: flex;
      justify-content: space-between;
      gap: 4%;
    }

    .icon-btn {
      flex: 1;
      margin-top: 4px;
      background: #555;
      font-size: 20px;
      padding: 10px 0;
    }

    @media (max-width: 480px) {
      input, textarea, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>üîê Encrypt / Decrypt Text</h2>
  <div class="container">
    <input id="password" type="text" placeholder="Enter password">
    <textarea id="text" placeholder="Enter text here"></textarea>

    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>

    <textarea id="result" placeholder="Result will appear here"></textarea>

    <div class="small-buttons">
      <button class="icon-btn" title="Copy Result" onclick="copyResult()">üìã</button>
      <button class="icon-btn" title="Paste to Input" onclick="pasteToInput()">üì•</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function encryptText() {
      const text = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      const ciphertext = CryptoJS.AES.encrypt(text, password).toString();
      document.getElementById('result').value = ciphertext;
    }

    function decryptText() {
      const ciphertext = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, password);
        const plaintext = bytes.toString(CryptoJS.enc.Utf8);
        if (!plaintext) throw new Error();
        document.getElementById('result').value = plaintext;
      } catch {
        document.getElementById('result').value = "‚ùå Wrong password or invalid text!";
      }
    }

    async function copyResult() {
      const text = document.getElementById('result').value;
      try {
        await navigator.clipboard.writeText(text);
      } catch (_) {}
    }

    async function pasteToInput() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('text').value = text;
      } catch (_) {}
    }
  </script>
</body>
</html>
