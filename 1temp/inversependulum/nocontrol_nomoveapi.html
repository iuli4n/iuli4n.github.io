<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inverted Pendulum</title>
<style>
  body { margin: 0; background: #111; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const g = 2000;
const L = 250;
const dragCoeff = 3.0;   // <<< increase this to slow the fall
const EPS = 1e-6;

let base = {
  x: canvas.width / 2,
  y: canvas.height * 0.75,
  vx: 0,
  ax: 0,
  prevVx: 0
};

let theta = 0;
let omega = 0;

let dragging = false;
let lastX = 0;
let lastMouseTime = performance.now();

canvas.addEventListener("mousedown", e => {
  if (Math.abs(e.clientY - base.y) < 20 &&
      Math.abs(e.clientX - base.x) < 20) {
    dragging = true;
    lastX = e.clientX;
    lastMouseTime = performance.now();
  }
});

canvas.addEventListener("mousemove", e => {
  if (dragging) {
    const now = performance.now();
    const dt = Math.max((now - lastMouseTime) / 1000, 1e-4);
    const dx = e.clientX - lastX;

    base.vx = dx / dt;
    base.ax = (base.vx - base.prevVx) / dt;
    base.x += dx;

    base.prevVx = base.vx;
    lastX = e.clientX;
    lastMouseTime = now;
  }
});

canvas.addEventListener("mouseup", () => {
  dragging = false;
  base.vx = 0;
  base.ax = 0;
});

canvas.addEventListener("mouseleave", () => {
  dragging = false;
  base.vx = 0;
  base.ax = 0;
});

let lastTime = performance.now();

function step(t) {
  const dt = Math.min((t - lastTime) / 1000, 0.02);
  lastTime = t;

  if (Math.abs(theta) < EPS && Math.abs(omega) < EPS && Math.abs(base.ax) < EPS) {
    theta = 0;
    omega = 0;
  } else {
    const alpha =
      (g / L) * Math.sin(theta)
      - (base.ax / L) * Math.cos(theta)
      - dragCoeff * omega;

    omega += alpha * dt;
    theta += omega * dt;
  }

  base.ax *= 0.9;

  draw();
  requestAnimationFrame(step);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const x2 = base.x + L * Math.sin(theta);
  const y2 = base.y - L * Math.cos(theta);

  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(base.x, base.y);
  ctx.lineTo(x2, y2);
  ctx.stroke();

  ctx.fillStyle = dragging ? "#ff5555" : "#00ffcc";
  ctx.beginPath();
  ctx.arc(base.x, base.y, 10, 0, Math.PI * 2);
  ctx.fill();

  ctx.strokeStyle = "#444";
  ctx.beginPath();
  ctx.moveTo(0, base.y);
  ctx.lineTo(canvas.width, base.y);
  ctx.stroke();
}

requestAnimationFrame(step);
</script>
</body>
</html>
