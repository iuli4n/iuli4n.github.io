<!DOCTYPE html>

<html>
<head>
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#007bff">

  <meta charset="UTF-8">
  <title>Encrypt/Decrypt App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 { text-align: center; }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    button:active { opacity: 0.8; }

    .textarea-container {
      position: relative;
    }
    .action-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      line-height: 40px;
      text-align: center;
      color: white;
      border: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      padding-right: 50px; /* space for button */
    }
  </style>
</head>


<body>
	<script>
	  if ("serviceWorker" in navigator) {
		navigator.serviceWorker.register("service-worker.js")
		  .then(() => console.log("Service Worker registered"))
		  .catch(err => console.error("SW registration failed", err));
	  }
	</script>

  <h2>üîê Encrypt / Decrypt Text v5</h2>
  <input id="password" type="text" placeholder="Enter password">

  <div class="textarea-container">
    <textarea id="text" placeholder="Enter text here"></textarea>
    <button class="action-btn" onclick="pasteText()">P</button>
  </div>

  <div class="textarea-container">
    <textarea id="result" placeholder="Result will appear here" readonly rows='10'></textarea>
    <button class="action-btn" onclick="copyResult()">C</button>
  </div>

  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <button onclick="reset()">Clear</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
  
    // XOR the password byte into the ciphertext bytes. returns result in base64.
    function xorCP(cipherBytesWA, passwordBytesWA) {
	 
	 const xorcipherBytes = cipherBytesWA.words.map( (word, i) => {
		const pwWord = passwordBytesWA.words[i % passwordBytesWA.words.length];
		return word ^ pwWord;
	  });
	  
	  const wordcipherWA = CryptoJS.lib.WordArray.create(xorcipherBytes, cipherBytesWA.sigBytes);
	
	  // back to base64
	  let ciphertext = CryptoJS.enc.Base64.stringify(wordcipherWA);
	  return ciphertext;
	}
	
    function encryptText() {
      
	  // STEP 1 - encrypt it

	  const text = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      let ciphertextB64 = CryptoJS.AES.encrypt(text, password).toString(); // this is actually Salted__nonce+ciphertext

      // STEP 2 - obfuscate by removing Salted__

	  let cipherBytesWA = CryptoJS.enc.Base64.parse(ciphertextB64);
	  
	  // Remove the "Salted__" prefix (8 bytes = 2 words)
		cipherBytesWA.words = cipherBytesWA.words.slice(2);
		cipherBytesWA.sigBytes -= 8;
	  
	  
	  // STEP 3 - obfuscate by XOR it with password
  	  
	  const passwordBytesWA = CryptoJS.enc.Utf8.parse(password);
	  ciphertextB64 = xorCP(cipherBytesWA, passwordBytesWA);

	  
      document.getElementById('result').value = ciphertextB64;
    }

    function decryptText() {
      let ciphertextB64 = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      		 
      // STEP 3 - unobfuscate by XORing with password
	  
	  let cipherBytesWA = CryptoJS.enc.Base64.parse(ciphertextB64);
	  const passwordBytesWA = CryptoJS.enc.Utf8.parse(password);
	  
	  ciphertextB64 = xorCP(cipherBytesWA, passwordBytesWA);
	
	
	  // STEP 2 - unobfuscate by adding back Salted__

	  cipherBytesWA = CryptoJS.enc.Base64.parse(ciphertextB64);
	  let prefixWA = CryptoJS.enc.Latin1.parse("Salted__");
	  
	  prefixWA.concat(cipherBytesWA);
	  cipherBytesWA = prefixWA;

	  ciphertextB64 = CryptoJS.enc.Base64.stringify(cipherBytesWA);

  	  // STEP 1 - decrypt
	  
	  try {
        const bytes = CryptoJS.AES.decrypt(ciphertextB64, password);
        const plaintext = bytes.toString(CryptoJS.enc.Utf8);
        if (!plaintext) throw new Error();
        document.getElementById('result').value = plaintext;
      } catch {
        document.getElementById('result').value = "‚ùå Wrong password or invalid text!";
      }
    }

    async function copyResult() {
      const result = document.getElementById('result').value;
      if (result) await navigator.clipboard.writeText(result);
    }

    async function pasteText() {
      const text = await navigator.clipboard.readText();
      document.getElementById('text').value = text;
    }
	
	function reset() {
		document.getElementById('text').value = "";
		document.getElementById('result').value = "";
	}
  </script>
</body>
</html>
