<!DOCTYPE html>
<html>
<head>
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#007bff">

  <meta charset="UTF-8">
  <title>Encrypt/Decrypt App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 { text-align: center; }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    button:active { opacity: 0.8; }

    .textarea-container {
      position: relative;
    }
    .action-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      line-height: 40px;
      text-align: center;
      color: white;
      border: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      padding-right: 50px; /* space for button */
    }
  </style>
</head>


<body>
	<script>
	  if ("serviceWorker" in navigator) {
		navigator.serviceWorker.register("service-worker.js")
		  .then(() => console.log("Service Worker registered"))
		  .catch(err => console.error("SW registration failed", err));
	  }
	</script>

  <h2>üîê Encrypt / Decrypt Text</h2>
  <input id="password" type="text" placeholder="Enter password">

  <div class="textarea-container">
    <textarea id="text" placeholder="Enter text here"></textarea>
    <button class="action-btn" onclick="pasteText()">P</button>
  </div>

  <div class="textarea-container">
    <textarea id="result" placeholder="Result will appear here" readonly></textarea>
    <button class="action-btn" onclick="copyResult()">C</button>
  </div>

  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <button onclick="reset()">Clear</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function encryptText() {
      const text = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      const ciphertext = CryptoJS.AES.encrypt(text, password).toString();
      document.getElementById('result').value = ciphertext;
    }

    function decryptText() {
      const ciphertext = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, password);
        const plaintext = bytes.toString(CryptoJS.enc.Utf8);
        if (!plaintext) throw new Error();
        document.getElementById('result').value = plaintext;
      } catch {
        document.getElementById('result').value = "‚ùå Wrong password or invalid text!";
      }
    }

    async function copyResult() {
      const result = document.getElementById('result').value;
      if (result) await navigator.clipboard.writeText(result);
    }

    async function pasteText() {
      const text = await navigator.clipboard.readText();
      document.getElementById('text').value = text;
    }
	
	function reset() {
		document.getElementById('text').value = "";
		document.getElementById('result').value = "";
	}
  </script>
</body>
</html>
